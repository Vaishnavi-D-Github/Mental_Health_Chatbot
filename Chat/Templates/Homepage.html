<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page | Mental Health Chatbot</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #cebda4, #f0fdfa);
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 650px;
      background: #fff;
      border-radius: 28px;
      padding: 3.5rem 2.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
      text-align: center;
      position: relative;
    }

    .logo {
      width: 140px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 3rem; /* larger heading */
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    p.tagline {
      font-size: 1.6rem;
      color: #374151;
      margin-bottom: 1.5rem;
    }

    p.description {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }

    a {
      display: block;
      padding: 1.2rem;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.login {
      background: #a7f3d0;
      color: #065f46;
    }

    a.register {
      background: #bfdbfe;
      color: #1e3a8a;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    /* Floating Start Chat Button */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #10b981;
      color: #fff;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .fab:hover {
      transform: rotate(15deg) scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Manoma Logo" class="logo">

    <!-- App Name -->
    <h1>Manoma</h1>
    <p class="tagline">Feel Heard. Stay Balanced. Be You.</p>
    <p class="description">
      Manoma is your personal mental wellness companion.  
      Track your habits, manage routines, and schedule tasks to stay on top of your day.  
      Whenever you need support, chat with our AI-driven assistant for guidance and encouragement.
    </p>

    <!-- Buttons -->
    <div class="buttons">
      <a href="/login" class="login">Login</a>
      <a href="/register" class="register">Register</a>
    </div>
  </div>

  <!-- Floating Chat Button -->
  <div class="fab" onclick="startChat()">
    ðŸ’¬
  </div>

  <script>
    function startChat() {
      window.location.href = "/chat"; 
    }
  </script>
</body>
</html>
