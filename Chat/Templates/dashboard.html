<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Mental Health Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #e0c4ce, #f3f9f9);
    }

    /* Bubbles background */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.35;
      animation: float 10s infinite ease-in-out;
    }

    .bubble:nth-child(1) { width: 180px; height: 180px; background: #98c4e9; top: 20%; left: 15%; animation-duration: 6s; }
    .bubble:nth-child(2) { width: 220px; height: 220px; background: #d69bb2; top: 60%; left: 70%; animation-duration: 8s; }
    .bubble:nth-child(3) { width: 140px; height: 140px; background: #a2d9da; top: 80%; left: 30%; animation-duration: 9s; }
    .bubble:nth-child(4) { width: 250px; height: 250px; background: #d1d395; top: 35%; left: 80%; animation-duration: 8s; }
    .bubble:nth-child(5) { width: 160px; height: 160px; background: #b4abeb; top: 10%; left: 50%; animation-duration: 10s; }
    .bubble:nth-child(6) { width: 180px; height: 180px; background: #d18dcb; top: 45%; left: 5%; animation-duration: 5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.1); }
    }

    /* Dashboard Container */
    .dashboard-card {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem 4rem;
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      z-index: 1;
      text-align: center;
      width: 90%;
      max-width: 1200px;  /* ðŸ”¹ Bigger container */
    }

    /* Notification Banner */
    .notification {
      background: #fff3cd;
      border-left: 6px solid #ffeeba;
      padding: 16px 20px;
      margin-bottom: 25px;
      border-radius: 12px;
      font-weight: bold;
      color: #856404;
      text-align: left;
      font-size: 1.1rem;  /* bigger text */
    }

    /* Top bar inside card */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .account {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }

    .account-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4a90e2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .home-btn {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .home-btn:hover {
      background: #357abd;
    }

    .dashboard-card h2 {
      margin-bottom: 12px;
      color: #333;
      font-size: 2rem;  /* ðŸ”¹ bigger heading */
    }

    .dashboard-card p {
      margin-bottom: 35px;
      font-size: 1.2rem;  /* ðŸ”¹ bigger subtext */
      color: #555;
    }

    /* Feature Grid */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* bigger cards */
      gap: 25px;
      margin-bottom: 30px;
    }

    .feature-box {
      background: #f8f8f8;
      border-radius: 20px;
      padding: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;  /* ðŸ”¹ larger text */
      transition: 0.3s ease;
      border: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .feature-box:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .btn-scheduler { background: #a3e7f5; }
    .btn-routine { background: #ffd59e; }
    .btn-habit   { background: #d3c0f9; }
    .btn-chatbot { background: #a8e6cf; }

    /* Logout */
    .logout {
      margin-top: 15px;
      display: inline-block;
      color: #d9534f;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;  /* ðŸ”¹ bigger logout */
    }

    .logout:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Bubbles Background -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Dashboard Card -->
  <div class="dashboard-card">
    <!-- Top Bar -->
    <div class="top-bar">
      <form action="{{ url_for('dashboard') }}" method="get" style="margin:0;">
        <button type="submit" class="home-btn">Home</button>
      </form>
      <div class="account">
        <div class="account-icon">{{ username[0]|upper }}</div>
        <span>{{ username }}</span>
      </div>
    </div>

    <!-- In-App Notifications -->
    {% if reminders %}
      {% for reminder in reminders %}
        <div class="notification">{{ reminder }}</div>
      {% endfor %}
    {% endif %}

    <h2>Welcome, {{ username }}!</h2>
    <p>Choose what you'd like to do today ðŸŒ¸</p>

    <!-- Features Grid -->
    <div class="features">
      <form action="{{ url_for('scheduler_dashboard') }}" method="get">
        <button type="submit" class="feature-box btn-scheduler">Scheduler</button>
      </form>
      <form action="{{ url_for('routine_dashboard') }}" method="get">
        <button type="submit" class="feature-box btn-routine">Routine Checker</button>
      </form>
      <form action="{{ url_for('habit_dashboard') }}" method="get">
        <button type="submit" class="feature-box btn-habit">Habit Tracker</button>
      </form>
      <form action="{{ url_for('chatbot') }}" method="get">
        <button type="submit" class="feature-box btn-chatbot">Chatbot</button>
      </form>
    </div>

    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  </div>
</body>
</html>
