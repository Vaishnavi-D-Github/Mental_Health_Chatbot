<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mental Health Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #e0c4ce, #f3f9f9);
    }

    /* Bubbles background */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.35;
      animation: float 10s infinite ease-in-out;
    }
    .bubble:nth-child(1) { width: 180px; height: 180px; background: #98c4e9; top: 20%; left: 15%; animation-duration: 6s; }
    .bubble:nth-child(2) { width: 220px; height: 220px; background: #d69bb2; top: 60%; left: 70%; animation-duration: 8s; }
    .bubble:nth-child(3) { width: 140px; height: 140px; background: #a2d9da; top: 80%; left: 30%; animation-duration: 9s; }
    .bubble:nth-child(4) { width: 250px; height: 250px; background: #d1d395; top: 35%; left: 80%; animation-duration: 8s; }
    .bubble:nth-child(5) { width: 160px; height: 160px; background: #b4abeb; top: 10%; left: 50%; animation-duration: 10s; }
    .bubble:nth-child(6) { width: 180px; height: 180px; background: #d18dcb; top: 45%; left: 5%; animation-duration: 5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.1); }
    }

    /* Chatbot Container */
    .chat-container {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      z-index: 1;
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    h2 {
      margin: 0;
      color: #333;
    }

    .home-btn {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .home-btn:hover {
      background: #357abd;
    }

    #chat {
      flex: 1;
      border: none;
      background: #f8f8f8;
      border-radius: 18px;
      padding: 1rem;
      overflow-y: auto;
      margin-bottom: 1rem;
      box-shadow: inset 0 4px 12px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 15px;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #a3e7f5;
      color: #333;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot {
      background: #d3c0f9;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .typing {
      font-style: italic;
      color: #555;
      align-self: flex-start;
      margin: 8px 0;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #msg {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    #send {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    #send:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <!-- Bubbles Background -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Chatbot UI -->
  <div class="chat-container">
    <div class="top-bar">
      <h2>Mental Health Chatbot</h2>
      <form action="{{ url_for('dashboard') }}" method="get" style="margin:0;">
        <button type="submit" class="home-btn">Home</button>
      </form>
    </div>

    <div id="chat"></div>

    <div class="input-area">
      <input id="msg" type="text" placeholder="Type your message...">
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const session_id = "sess_" + Math.random().toString(36).slice(2,9);
    let typingDiv = null;

    document.getElementById("send").onclick = async () => {
      const msg = document.getElementById("msg").value;
      if (!msg) return;
      append("You: " + msg, "user");
      document.getElementById("msg").value = "";

      // Show typing indicator
      typingDiv = document.createElement("div");
      typingDiv.textContent = "Bot is typing...";
      typingDiv.className = "typing";
      document.getElementById("chat").appendChild(typingDiv);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({session_id: session_id, message: msg})
      });
      const data = await res.json();

      // Remove typing indicator
      if (typingDiv) typingDiv.remove();

      append("Bot: " + data.reply, "bot");
      if (data.tag === "suicidal") {
        alert("If you're in immediate danger, please call local emergency services.");
      }
    };

    function append(text, cls) {
      const div = document.getElementById("chat");
      const p = document.createElement("div");
      p.textContent = text;
      p.className = "message " + cls;
      div.appendChild(p);
      div.scrollTop = div.scrollHeight;
    }
  </script>
</body>
</html>
